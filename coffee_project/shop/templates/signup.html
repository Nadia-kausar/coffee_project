<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    * {
        box-sizing: border-box;
    }

    body {
        background-color: #fff;
        color: #000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 20px;
        margin: 0;
        min-height: 100vh;
    }

    form {
        background-color: #f5f5f5;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    h1 {
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: bold;
        color: #000;
        text-align: center;
    }

    input {
        padding: 12px;
        margin: 10px 0;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        background-color: #fff;
        color: #000;
    }

    input:focus {
        border-color: #000;
        outline: none;
        box-shadow: 0 0 5px #000;
    }

    button {
        padding: 12px 20px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #333;
    }

    p {
        margin-top: 20px;
        font-size: 14px;
        text-align: center;
    }

    a {
        color: #000;
        text-decoration: underline;
    }

    a:hover {
        text-decoration: none;
    }

    .messages {
        margin-bottom: 15px;
        font-size: 14px;
        color: red;
    }
  </style>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <h1>Sign Up</h1>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password1" placeholder="Password" required />
    <input type="password" name="password2" placeholder="Confirm Password" required />
    
    <button type="submit">Sign Up</button>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </form>
</body>
</html>
