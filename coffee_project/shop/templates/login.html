<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Your App</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffffff, #f5f5f5);
      color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #111;
    }

    .messages {
      color: #d10000;
      font-size: 14px;
      margin-bottom: 16px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      background: #fdfdfd;
      transition: 0.3s;
    }

    input:focus {
      border-color: #000;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form method="POST">
      {% csrf_token %}
      <h1>Login</h1>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>

      <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </form>
  </div>
</body>
</html>
